<ion-content [fullscreen]="true" >
  <ion-toolbar>
    <ion-title>PDF Export</ion-title>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-float-left">
        <div>
          <h3 class="ion-text-center">Export to pdf</h3>
        </div>
      </ion-col>

      <ion-col class="ion-float-right">
        <div>
          <ion-fab>
            <ion-fab-button size="small" (click)="generatePDF()">
              <ion-icon name="document"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
